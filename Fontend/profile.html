<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic page</title>
    <!--! icon -->
    <link rel="icon" href="/img/icon.png">
    <!--! boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
</head>

<body>
    <!--! header -->
    <section class="header">

        <nav class="navbar navbar-expand-sm navbar-light bg-light" id="top">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <img src="img/logo.png" alt="logo" style="width: 120px">
                </a>

                <div class="navbar-nav me-auto mt-sm-2 mt-lg-0">
                    <div class="input-group rounded-pill shadow-sm ">
                        <input type="text" class="form-control rounded-pill rounded-end ps-4 " id="search-box"
                            placeholder="Search">
                        <button class="btn btn-outline-primary px-3 rounded-pill rounded-start" type="button">
                            <i class="bi bi-search" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
                <div class="d-flex mt-3 mt-sm-0">
                    <div class="dropdown nav-item">
                        <div class="user-select-none" style="cursor: pointer" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                            <img class="rounded-circle img-thumbnail me-2" width="56px"
                                src="https://via.placeholder.com/128" alt="profile-img" />
                            Hello, ${param.displayName}
                        </div>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" href="#"><i class="bi bi-person-circle me-2"></i>Profile</a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#"><i class="bi bi-bookmark me-2"></i>Bookmark</a></li>
                            <li><a class="dropdown-item" href="#"><i class="bi bi-clock-history me-2"></i>History</a>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item text-danger" href="#"><i
                                        class="bi bi-box-arrow-left me-2"></i>Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>

        </nav>
        <!--! navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item title">
                            <a class="nav-link text-light active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item dropdown title1">
                            <a class="btn btn-dark dropdown-toggle text-light genre-button" href="#" role="button"
                                id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                                Genre
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Romance</a></li>
                                <li><a class="dropdown-item" href="#">Comedy</a></li>
                                <li><a class="dropdown-item" href="searchComic.html">Others</a></li>
                            </ul>
                        </li>
                        <li class="nav-item title1">
                            <a class="nav-link text-light" href="searchComic.html" target="_self">Search Comic</a>
                        </li>
                        <li class="nav-item title1">
                            <a class="nav-link text-light" href="uploadComic.html" target="_self">Upload</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>

    <section>
        <div class="container">
            <div class=" p-5">
                <div class="row">
                    <div class="col-lg-8 mx-auto ">
                        <ul class="nav nav-tabs bg-light">
                            <li class="nav-item">
                                <a class="nav-link active fw-bold" aria-current="page" href="profile.html">Profile</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-dark" href="changePassword.html">Change Password</a>
                            </li>
                        </ul>
                        <div class="border rounded-bottom shadow-lg p-3">
                            <h5 class="text-dark fw-bold text-truncate text-decoration-none">Account Information</h5>
                            <img class="rounded-circle img-thumbnail d-block text-center mx-auto" width="128px"
                                src="https://via.placeholder.com/128" alt="">
                            <div class="d-flex justify-content-center m-3">
                                <a href="" class="btn btn-dark rounded-pill "> Change Avatar </a>
                            </div>
                            <form action="${pageContext.request.contextPath}/authentication/login" method="post"
                                class="row g-3 needs-validation p-3" novalidate>
                                <div class="input-group col-12 mb-2">
                                    <label for="email" class="input-group-text rounded-pill rounded-end bg-light px-3">
                                        <i class="bi bi-envelope"></i>
                                    </label>
                                    <input class="form-control rounded-pill rounded-start" type="email" name="email"
                                        id="email" value="abc@xyz.com" placeholder="Your Email">

                                </div>
                                <div class="input-group col-12">
                                    <label for="display-name"
                                        class="input-group-text rounded-pill rounded-end bg-light px-3">
                                        <i class="bi bi-person-badge" aria-hidden="true"></i>
                                    </label>
                                    <input class="form-control rounded-pill rounded-start" type="text"
                                        name="display-name" id="display-name" value="Name" placeholder="Display Name">
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-success rounded-pill text-center text-light float-end me-3"
                                        type="submit">
                                        <i class="bi bi-box-arrow-in-right me-1" aria-hidden="true"></i>
                                        Save
                                    </button>

                                </div>
                            </form>
                        </div>


                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
